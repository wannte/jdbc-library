plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'foo'
            artifactId = 'bar'
            version = '0.1'

            from components.java
        }
    }
}
